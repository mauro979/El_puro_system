<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Interfacez</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="main.js" defer></script>
    <div class="flex-container">
        <div class="crear-cuenta-container">
            <h2>Create Account</h2>
            <form>
                <label for="name-input">Name:</label>
                    <input type="text" placeholder="juanito" id="name-input" required>
                <label for="password-input">Password:</label>
                    <input type="password" id="password-input" placeholder="12345" required>
                <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="juanito@gmail.com">
                <label for="company-name">Company Name:</label>
                    <input type="text" placeholder="juanitoCorp" id="company-name" required>
                <label for="fileInput">Seleccione el logo de su negocio:</label>
                <input type="file" id="fileInput" accept="image/*" />
                
                <input type="button" id="Create-account-button" value="Confirmar">
            </form>
        </div>
    </div>
</body>
</html>
